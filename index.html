<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>

    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css" type="text/css">

   

</head>

<body>

    <div class="container">
        <h1>Gase The Number</h1>
        <p id="myPragraph">Lets Play the Game!</p>

        <div class="controls">
            <button id="readTextBtn" onclick="readNum()">Read the Number</button>
            <input type="text" id="newTextInput" placeholder="Enter new Number here">
            <button id="setTextBtn" onclick="setNum()">Check the Number</button>
        </div>

        <p id="output"></p>
    </div>


    <!-- Custom js link -->
    <script src="index.js"></script>
</body>

</html>
